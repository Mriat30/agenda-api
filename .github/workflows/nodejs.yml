name: Node CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
        - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag a desplegar a PRODUCCIÃ“N (ej: v1.0.0)'
        required: true

env:
  POSTGRES_DB: db_test
  POSTGRES_USER: webapi
  POSTGRES_PASSWORD: Passw0rd!
  TEST_DB_URL: postgresql://webapi:Passw0rd!@localhost:5433/db_test?schema=public
  TEAM: masajes
  PORT: 3000

jobs:
  build-job:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Prepare Database Schema
        run: npx prisma db push
        env:
          DATABASE_URL: ${{ env.TEST_DB_URL }}

      - name: Run Tests
        run: npm run test:all
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.TEST_DB_URL }}

  security-scan-job:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Gitleaks Detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package:
    name: Package and Push
    runs-on: ubuntu-latest
    needs: [build-job, security-scan-job]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/agenda-masajes:latest
            ${{ secrets.DOCKER_USERNAME }}/agenda-masajes:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/agenda-masajes:${{ github.sha }}

  deploy-test:
    name: Deploy to Test Environment
    needs: [ package ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    environment: test
    steps:
      - name: Deploy to Render Test
        run: curl -f ${{ secrets.RENDER_DEPLOY_HOOK_TEST }}

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Deploy to Render Production
        run: |
          curl -f -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}&ref=${{ github.event.inputs.tag_name }}"

